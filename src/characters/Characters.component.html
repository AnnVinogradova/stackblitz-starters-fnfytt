<div *ngFor="let character of characters">
  <h2>{{ character.name }}</h2>
  <img [src]="character.image" alt="{{ character.name }}" />
  <p>{{ character.status }}</p>
  <p>{{ character.gender }}</p>
  <p>{{ character.type }}</p>
  <p>{{ character.location.name }}</p>
</div>
